import = [
	"~/.config/alacritty/themes/themes/rose-pine.toml"
]


shell.program = "/bin/fish"
shell.args = [ "-c", "/usr/bin/tmux"]

[colors]
primary.background = "#181818"

[scrolling]
multiplier = 100

[selection]
save_to_clipboard = true

[font]
normal.family = "UbuntuMono Nerd Font Mono"
# normal.style = "Bold"
size = 14

[window]
# startup_mode = "Fullscreen"

[cursor]
style.blinking = "Always"
blink_timeout = 0
